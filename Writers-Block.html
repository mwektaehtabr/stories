<!DOCTYPE html>
<html dir="ltr" lang="en">
 <head>
  <title>Writer&rsquo;s Block</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <style>
   html, body, div, span, h1, h2, p, a, i, em, b, ul, li {
    margin: 0;
    padding: 0;
    outline: 0;
    border: 0;
    vertical-align: baseline;
    font-weight: inherit;
    font-style: inherit;
    font-family: inherit;
    font-size: 100%;
   }
   html, body {
    font-family: "Minion Pro", Minion, "Adobe Caslon Pro", Baskerville, "Times New Roman", Times, serif;
    font-size: 16px;
   }
   h1 {
    font-size: 2.0em;
    text-align: center;
    margin: 2.0em 1.0em 1.0em;
   }
   h2 {
    text-align: center;
    margin: 2.0em 1.0em 1.0em;
   }
   p {
    font-size: 1.0em;
    text-align: left;
    margin: 0.0em 1.0em 1.0em;
    white-space: pre-wrap;
   }   
   .center {
    text-align: center;
   }
   a {
    color: #000000;
    text-decoration: none;
   }
   em, i {
    font-style: italic;
   }
   sup {
    line-height: 0;
   }
   @media only screen and (min-width: 768px) {
    html, body {
     font-size: 24px;
    }
    p {
     margin: 0.0em 2.0em 1.0em;
    }
   }
   @media only screen and (max-width: 768px) {
    body {
     -webkit-text-size-adjust: none;
    }
   }
  </style>
 </head>
 <body>
  <h1>Writer&rsquo;s Block</h1>
  <p></p>
  <script>
   document.addEventListener("keypress", e => {
    switch(e.code) {
     case "Quote":
      e.preventDefault();
      var _ = document.querySelector("p").innerHTML.slice(-1);
      var $ = document.querySelector("p").innerHTML.slice(document.querySelector("p").innerHTML.length - 4);
      if (e.shiftKey) {
       (_ == "" || _ == " " || _ == "(" || _ == "[" || _ == "{" || $ == "<br>") ? document.querySelector("p").innerHTML += "&ldquo;" : document.querySelector("p").innerHTML += "&rdquo;";
      } else {
       (_ == "" || _ == " " || _ == "(" || _ == "[" || _ == "{" || $ == "<br>") ? document.querySelector("p").innerHTML += "&lsquo;" : document.querySelector("p").innerHTML += "&rsquo;";
      }
      break;
     case "Slash":
      if (!e.shiftKey) {
       e.preventDefault();
       document.querySelector("p").innerHTML += "&sol;";
      } else {
       document.querySelector("p").innerHTML += e.key;
      }
      break;
     case "Enter":
      document.querySelector("p").innerHTML += "<br>";
      window.scrollTo(0,document.body.scrollHeight);
      break;
     case "Space":
      e.preventDefault();
      document.querySelector("p").innerHTML += " ";
      break;
     case "Backspace":
      e.preventDefault();
      break;
     default:
      document.querySelector("p").innerHTML += e.key;
    }
   });
  </script>
 </body>
</html>
